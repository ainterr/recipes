title: Short-Grain Brown Rice
source: Self
tags:
  - staple
description: Short-grain brown rice, cooked with the boil-like-pasta method.
ingredients:
  - qnty: 2 cups
    name: short-grain brown rice
instructions:
  - In a medium pot, boil water as if preparing to cook pasta.
  - Add rice, stir, salt (if desired) and let cook over medium heat for 25 minutes.
  - Strain rice, return to pot and cover. Let rest 5 minutes.
