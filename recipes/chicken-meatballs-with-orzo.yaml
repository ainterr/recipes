title: Chicken Meatballs with Orzo
source: Blue Apron
tags:
  - meal
description: Chicken meatballs over creamy orzo with a spicy tomato sauce and kale.
ingredients:
  - qnty: 1 lb 
    name: orzo
  - qnty: 4 oz
    name: mascarpone
  - qnty: 1 bunch
    name: kale
  - qnty: 4-5 cloves
    name: garlic
    note: minced
  - qnty: 1/2 small
    name: lemon
  - qnty: 1 lb
    name: ground chicken
  - qnty: 1/2 cup
    name: panko
  - qnty: 1/2 cup
    name: parmesan
    note: freshly grated
  - qnty: 14.5 oz
    name: crushed tomatoes
    note: one can
  - name: red pepper flakes
  - name: capers
  - name: olive oil
  - name: salt
instructions:
  - Cook the pasta. Drain and add mascarpone; stir until melted.
  - While the pasta is cooking, remove stems and tear kale into bite-sized
    pieces. In a large pan, heat olive oil of medium heat and cook garlic. Add
    kale and saute until just wilted. Add lemon juice and salt to taste. Stir
    kale and garlic into cooked pasta.
  - In a large bowl, combine ground chicken, panko, parmesan, and a pinch of
    salt. Mix thoroughly and form small meatballs (12-16).
  - Place a large pan over medium heat and add oil. Add meatballs and brown on
    all sides. Add tomato sauce and red pepper flakes and bring heat to low.
    Simmer until the meatballs are cooked through and the tomato sauce has
    reduced a bit. Add capers and salt to taste.
  - Serve meatballs over pasta with remaining sauce. Add more parmesan if
    desired.
yield: 4 servings
