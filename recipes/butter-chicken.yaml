title: Butter Chicken
source: NYT Cooking
tags:
  - meal
description: Rich, comforting, creamy indian chicken - better than takeout.
ingredients:
  - qnty: 1 1/2 cups
    name: greek yogurt
    note: full fat
  - qnty: 2 tbsp
    name: lemon juice
    note: about 1/2 lemon
  - qnty: 1 1/2 tbsp
    name: ground turmeric
  - qnty: 2 tbsp
    name: ground cumin
  - qnty: 1 tbsp
    name: garam masala
  - qnty: 3 lbs
    name: chicken thighs
    note: boneless, skinless, cut into bite-sized cubes
  - qnty: 1/4 lb
    name: butter
    note: unsalted
  - qnty: 2 medium
    name: yellow onions
    note: medium dice
  - qnty: 4 cloves
    name: garlic
    note: minced
  - qnty: 3 inches
    name: ginger
    note: fresh, peeled and grated
  - qnty: 1 tbsp
    name: cumin seeds
  - qnty: 1 stick
    name: cinnamon
  - qnty: 2 medium
    name: tomatoes
    note: medium dice
  - qnty: 2 whole
    name: red chiles
    note: Anaheim, Fresno, seeded and diced
  - qnty: 2/3 cup
    name: chicken stock
  - qnty: 1 1/2 cups
    name: heavy cream
  - name: tomato paste
  - name: coarsely chopped almonds
  - name: cilantro
    note: whole leaves, stems removed
  - name: neutral cooking oil
    note: canola, avocado
  - name: salt
instructions:
  - Combine yogurt, lemon juice, turmeric, cumin, and garam masala in a large
    bowl. Add chicken pieces and mix to coat. Cover and refrigerate up to a
    day.
  - In a large dutch oven over medium heat, melt the butter and a splash of oil
    until the butter starts to foam. Add onions and cook until translucent. Add
    garlic, ginger, and cumin seeds and continue to cook until the onions start
    to brown.
  - Add the cinnamon stick, tomatoes, chiles and salt to taste. Cook until
    fragrant and the chiles are soft.
  - Add the chicken and all of the marinade to the pan. Cook for a 5 minutes
    then add the chicken stock and stir to combine. Simmer, uncovered, for
    about 30 minutes.
  - Stir in the cream and tomato paste to taste. Continue to simmer until
    chicken is cooked through, 10-15 minutes.
  - Add almonds, cook for an additional 5 minutes so they soften slightly.
  - Remove from heat and stir in fresh cilantro.
  - Serve over Basmati rice cooked with whole cardamom.
yield: 6-8 servings
