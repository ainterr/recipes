title: Chimichurri
source: Food Blog
tags:
  - sauce
description: A rich, bright, herby garnish for meat and poultry.
ingredients:
  - qnty: 1/2 bunch
    name: cilantro
  - qnty: 1/2 bunch
    name: parsley
  - qnty: 2 tbsp
    name: fresh oregano
  - qnty: 1 small
    name: shallots
    note: diced
  - qnty: 1 small
    name: chili pepper
    note: serrano, fresno, jalapeno - diced
  - qnty: 1/2 cup
    name: red wine vinegar
  - qnty: 3/4 cup
    name: olive oil
  - name: salt
instructions:
  - Pick and finely chop cilantro, parsley, and fresh organo.
  - Combine in a bowl with shallots and chili pepper.
  - Add red wine vinegar and just enough olive oil to bring together.
  - Add salt to taste.
