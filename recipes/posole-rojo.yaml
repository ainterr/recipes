title: Posole Rojo
source: Self
tags:
  - meal
  - soup
description: Classic red chile posole.
ingredients:
  - qnty: 1 medium
    name: yellow onion
    note: peeled and quartered
  - qnty: 2 medium
    name: carrots
    note: peeled and cut into thirds
  - qnty: 2 medium
    name: celery stalks
    note: trimmed and cut into thirds
  - qnty: 8 cloves
    name: garlic
    note: peeled and lightly smashed
  - qnty: 2 1/2 cups
    name: red chile sauce
    note: 1 can, or homemade
  - qnty: 3 lbs
    name: chicken thighs
    note: bone-in, skin on
  - qnty: 5 cups
    name: chicken stock
  - qnty: 3-4 cups
    name: hominy
    note: rinsed, drained, from dry preferable
  - name: neutral cooking oil
    note: canola, avocado
  - name: salt
  - group: Garnish (Optional)
    ingredients:
      - name: limes
        note: wedges
      - name: cilantro
        note: shredded
      - name: onion
        note: yellow or red, finely diced
      - name: tortilla chips
        note: coarsely crushed
instructions:
  - Preheat oven to 250Â°F.
  - In a large dutch oven over medium heat, add oil, onion, carrot, and celery.
    Cook, moving occasionally, until browned slightly then add garlic and allow
    that to brown as well - about 5 minutes total.
  - Add red chile sauce, chicken, and chicken stock. Stir to combine, bring
    to a low simmer, and then immediately transfer to the oven, covered.
  - Braise in the oven, covered for 3-4 hours. Check every hour.
  - When the chicken shreds easily with a fork and the soup is rich and
    flavorful, transfer dutch oven to a stove top over medium-low heat. Remove
    vegetables and chicken, discarding the vegetables.
  - Add hominy to the broth and let it simmer while shredding the chicken,
    discarding the bones and skin. Return shredded chicken to the pot and
    continue with a low simmer for another 20-30 minutes.
  - Serve and garnish with lime juice, cilantro, onion, or crushed tortilla
    chips as desired.
notes:
  - The red chile sauce really decides the flavor and character of the posole.
    For a classic, comforting New Mexican version use a sauce of primarily
    Anaheim chiles with a lot of garlic. For a more Oaxacan version try a blend
    of Guajillo, Ancho, and Arbol.
  - For a lighter posole, remove skin from half of the chicken thighs before
    cooking.
  - The hominy can be left to soak the night before and made ahead, but should
    be made from dried - the texture and flavor are significantly better than
    canned.
yield: 6-8 servings
